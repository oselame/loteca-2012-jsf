<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
			<p:growl id="growl" showDetail="true" />
			<h:panelGrid rendered="#{!sistemaBean.exibirDashboard}">
				<div id="j_idt26" class="ui-messages ui-widget">
					<div class="ui-messages-warn ui-corner-all">
						<span class="ui-messages-warn-icon"></span>
							<ul>
								<li>
									<span class="ui-messages-warn-summary">Alerta</span>
								</li>
								<li>
									<span class="ui-messages-warn-summary">Nenhum campeonato cadastrado</span>
								</li>
							</ul>
						</div>
					</div>
			</h:panelGrid>

			<p:dashboard id="board" model="#{dashboardBean.model}" style="width:100%" rendered="#{sistemaBean.exibirDashboard}">
				<p:ajax event="reorder" listener="#{dashboardBean.handleReorder}" update="growl" />

				<p:panel id="dhbranking" header="#{msg.dashboard_ranking}">
					<h:form id="form">
						<p:dataTable id="ranking" var="row" value="#{dashboardBean.ranking}" 
							emptyMessage="#{msg.warning_nenhum_registro_encontrado}">
							
							<p:column headerText="#{msg.dashboard_ranking_sigla_posicao}" style="width:20px">
								<h:outputText value="#{row.nuPosicaofinal}" />
							</p:column>
							<p:column headerText="#{msg.dashboard_ranking_participante}" >
								<h:outputText value="#{row.lotecausuario.usuario.nmUsuario}" />
							</p:column>
							<p:column headerText="PR" style="width:20px">
								<h:outputText value="#{row.nuPontosrodada}" />
							</p:column>
							<p:column headerText="PL" style="width:20px">
								<h:outputText value="#{row.nuPontoslista}" />
							</p:column>
							<p:column headerText="PT" style="width:20px">
								<h:outputText value="#{row.nuPontosfinal}" />
							</p:column>
							<p:column style="width:20px" headerText="TU" >  
								<p:commandButton id="selectButton" update=":form:display" oncomplete="usuariodataDialog.show()" icon="ui-icon-search" title="Times do participante">  
								    <f:setPropertyActionListener value="usuariodata" target="#{dashboardBean.usuariodata}" />  
								</p:commandButton>  
	        				</p:column>
						</p:dataTable>
						<p:dialog header="Times do participante" widgetVar="usuariodataDialog" resizable="false" id="usuariodataDialogId" showEffect="fade" hideEffect="explode" modal="true">  
							<h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  
							   <h:outputText value="Falta fazer" />  
							   <h:outputText value="Falta fazer" />  
							</h:panelGrid>  
						</p:dialog>  
					</h:form>
					<f:facet name="footer">
						<h:panelGrid columns="2" style="width:100%">
							<h:outputLabel value="PR" /><h:outputLabel value="Pontos no Ranking" />								
							<h:outputLabel value="PL" /><h:outputLabel value="Pontos nas Listas (10 classificados e 4 rebaixados)" />								
							<h:outputLabel value="PT" /><h:outputLabel value="Pontuação Total (PT = PR + PL)" />
							<h:outputLabel value="TU" /><h:outputLabel value="Lista de times (10 classificados e 4 rebaixados)" /> 									
						</h:panelGrid>
					</f:facet>
				</p:panel>

				<p:panel id="dhbclassificacao" header="#{msg.dashboard_classificacao}">
					<p:dataTable id="classificacao" var="row" value="#{dashboardBean.classifclubes}" 
						emptyMessage="#{msg.warning_nenhum_registro_encontrado}">
						
						<p:column headerText="#{msg.dashboard_classifclube_classificacao}" style="width:10px">
							<h:outputText value="#{row.nuClassificacao}" />
						</p:column>
						<p:column headerText="#{msg.dashboard_classifclube_clube}" >
							<h:outputText value="#{row.clube.nmClube}" />
						</p:column>
						<p:column headerText="#{msg.classifclube_nupontos_sigla}" style="width:10px">
							<h:outputText value="#{row.nuPontos}" />
						</p:column>
						<p:column headerText="#{msg.classifclube_nujogos_sigla}" style="width:10px">
							<h:outputText value="#{row.nuJogos}" />
						</p:column>
						<p:column headerText="#{msg.classifclube_nuvitorias_sigla}" style="width:10px">
							<h:outputText value="#{row.nuVitorias}" />
						</p:column>
						<p:column headerText="#{msg.classifclube_nuempates_sigla}" style="width:10px">
							<h:outputText value="#{row.nuEmpates}" />
						</p:column>
						<p:column headerText="#{msg.classifclube_nuderrotas_sigla}" style="width:10px">
							<h:outputText value="#{row.nuDerrotas}" />
						</p:column>
						<p:column headerText="#{msg.classifclube_nugolspro_sigla}" style="width:10px">
							<h:outputText value="#{row.nuGolspro}" />
						</p:column>
						<p:column headerText="#{msg.classifclube_nugolscontra_sigla}" style="width:10px">
							<h:outputText value="#{row.nuGolscontra}" />
						</p:column>
						<p:column headerText="#{msg.classifclube_nusaldogols_sigla}" style="width:10px">
							<h:outputText value="#{row.nuSaldogols}" />
						</p:column>
						<p:column headerText="#{msg.classifclube_nupercaprov_sigla}" style="width:10px">
							<h:outputText value="#{row.nuPercaprov}" />
						</p:column>
					</p:dataTable>
					<f:facet name="footer">
						<h:panelGrid columns="6" style="width:100%">
							<h:outputLabel value="P" /><h:outputLabel value="Pontos" />
							<h:outputLabel value="J" /><h:outputLabel value="Jogos" />			
							<h:outputLabel value="V" /><h:outputLabel value="Vitória" />			
							<h:outputLabel value="E" /><h:outputLabel value="Empate" />			
							<h:outputLabel value="D" /><h:outputLabel value="Derrota" />			
							<h:outputLabel value="GP" /><h:outputLabel value="Gols Pro" />			
							<h:outputLabel value="SC" /><h:outputLabel value="Gols Contra" />			
							<h:outputLabel value="SG" /><h:outputLabel value="Saldo de Gols" />
							<h:outputLabel value="%" /><h:outputLabel value="% Aproveitamento" />								
						</h:panelGrid>
					</f:facet>
				</p:panel>

				<p:panel id="dhbinscricao" header="#{msg.dashboard_inscricao}">
					<h:form>
						<p:commandLink value="Clique aqui"  action="#{inscricaousuarioBean.abrirCadInscricaoUsuario}" ajax="false"/> para realizar a sua inscrição.
					</h:form>
				</p:panel>

				<p:panel id="dhbregulamento" header="#{msg.dashboard_regulamento}">
					<iframe src="regulamento/regulamento2012.pdf" style="height: 500px;width: 435px;">
					</iframe>
				</p:panel>
			</p:dashboard>
</h:body>
</html>
