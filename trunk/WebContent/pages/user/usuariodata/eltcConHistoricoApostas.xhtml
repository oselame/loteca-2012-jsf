<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition
	template="/templates/template.xhtml">

	<ui:define name="context">
		<h:form id="pontoscartoesForm">
			<p:messages showDetail="true" showSummary="false" />
			<p:panelGrid columns="2" style="width:100%" columnClasses="headerColumn alignRight bold">
				<f:facet name="header">
					#{msg.menu_historico_apostas}
				</f:facet>
				<h:outputLabel value="#{msg.data_dtdata}:" for="cdData" />
				<h:selectOneMenu value="#{usuariodataBean.cdData}" id="cdData" style="width: 100%" 
					required="false" requiredMessage="#{msg.lotecausuario_cdloteca_requirido}" 
					valueChangeListener="#{usuariodataBean.carregaHistoricoApostasChange}"
					onchange="submit()" immediate="true">
					<f:selectItem itemLabel="#{msg.selectonemenu_selecione}" itemValue="" />
					<f:selectItems value="#{usuariodataBean.datasencerradas}" var="data" itemLabel="#{data.dtData}" itemValue="#{data.cdData}" />
				</h:selectOneMenu>
			</p:panelGrid>
			<br/>
			
			
			<p:accordionPanel  value="#{usuariodataBean.historicos}" var="jogo" >
				<p:tab title="#{jogo.dtCadastrostr} - #{jogo.flGeradoaleatstr} - #{jogo.nuPontosstr}" >
						<p:dataTable id="jogousuarios" var="row" value="#{jogo.jogousuarios}"
							rowKey="#{row.nuSeqjogousuario}" emptyMessage="#{msg.warning_nenhum_registro_encontrado}">
							<p:column headerText="#{msg.jogo_usuario_jogo_cdjogo}"  style="width:40px;" styleClass="#{row.tpJogo eq 1 ? 'linhaDuplo' : ''}">
								<h:outputText value="#{row.jogo.cdJogo}" />
							</p:column>				
							<p:column headerText="#{msg.jogo_usuario_jogo_dejogo}" styleClass="#{row.tpJogo eq 1 ? 'linhaDuplo' : ''}">
								<h:outputText value="#{row.jogo.deJogo}" />
							</p:column>				
							<p:column headerText="#{msg.jogo_usuario_coluna1}" style="width:80px;" styleClass="alignCenter #{row.tpJogo eq 1 ? 'linhaDuplo' : ''}">
								<p:selectBooleanCheckbox value="#{row.blColuna1}" disabled="true"/>
							</p:column>				
							<p:column headerText="#{msg.jogo_usuario_empate}" style="width:80px;" styleClass="alignCenter #{row.tpJogo eq 1 ? 'linhaDuplo' : ''}">
								<p:selectBooleanCheckbox value="#{row.blEmpate}" disabled="true"/>
							</p:column>				
							<p:column headerText="#{msg.jogo_usuario_coluna2}" style="width:80px;" styleClass="alignCenter #{row.tpJogo eq 1 ? 'linhaDuplo' : ''}">
								<p:selectBooleanCheckbox value="#{row.blColuna2}" disabled="true"/>
							</p:column>				
						</p:dataTable>
					
				</p:tab>
			</p:accordionPanel>
			
			
		
		</h:form>
	</ui:define>
</ui:composition>
</html>
