<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="#{pageContext.servletContext.contextPath}/templates/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.grupo_titulo}" />
	</ui:define>
	
	<ui:define name="context">
		<h:form>
			<p:messages showDetail="true" showSummary="false" />
			<p:panel header="#{msg.grupo_cadastrar}">
				<h:inputHidden value="#{grupoBean.entity.status}"  />
				<h:panelGrid columns="2" style="width:100%" columnClasses="headerColumn alignRight bold" >
					<h:outputLabel  value="#{msg.grupo_cdgrupo}*:" for="cdGrupo" rendered="#{grupoBean.entity.status ne 'I'}" /> 
					<p:inputText value="#{grupoBean.entity.cdGrupo}" id="cdGrupo" style="width:50px;" 
						rendered="#{grupoBean.entity.status ne 'I'}" readonly="true" /> 
					
					<h:outputLabel value="#{msg.grupo_degrupo}*:" for="deGrupo" />
					<p:inputText value="#{grupoBean.entity.deGrupo}" required="true" id="deGrupo"
						requiredMessage="#{msg.grupo_degrupo_requirido}" 
						maxlength="45" style="width: 100%" />
					
					<h:outputLabel value="#{msg.grupo_nmgrupo}*:" for="nmGrupo" />
					<p:inputText value="#{grupoBean.entity.nmGrupo}" required="true" id="nmGrupo"
						requiredMessage="#{msg.grupo_nmgrupo_requirido}" 
						maxlength="45" style="width: 100%"/>
				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton value="#{msg.button_save}" action="#{grupoBean.save}" ajax="false" />
					<p:commandButton value="#{msg.button_novo}" action="#{grupoBean.adicionar}" ajax="false" immediate="true"/>
					<p:commandButton value="#{msg.button_excluir}" action="#{grupoBean.excluir}" ajax="false" 
						rendered="#{grupoBean.entity.status ne 'I'}" 
						onclick="return confirm('#{msg.confirma_exclusao_registro}')" />
					<p:commandButton value="#{msg.button_voltar}" action="eltcConGrupo" ajax="false" immediate="true"/>
				</f:facet>
			</p:panel>
		</h:form>
		
		
	</ui:define>
</ui:composition>
</html>
