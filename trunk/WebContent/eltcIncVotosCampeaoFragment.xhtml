<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://java.sun.com/jsf/core" >
		<h:panelGrid style="width:100%">
			<h:form id="formCampeoes">
				<p:dataTable id="camp" var="row" value="#{dashboardBean.campeoes}" 
					emptyMessage="#{msg.warning_nenhum_registro_encontrado}">
					<p:column headerText="#{msg.dashboard_votos_clube}">
						<h:outputText value="#{row.nmClube}" />
					</p:column>
					<p:column headerText="#{msg.dashboard_votos_votos}" style="width:20px;text-align: right;">
						<h:outputText value="#{row.nuVotos}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</h:panelGrid>
</ui:fragment>
