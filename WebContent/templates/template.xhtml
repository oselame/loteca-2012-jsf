<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title">Loteca 2012</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/css/template.css" />
	<link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/css/grid.css" />
</h:head>
<h:body>
	<div id="maincontainer" class="ui-widget ui-widget-content ui-corner-all ui-helper-clearfix">

		<div id="topsection">
			<div class="innertube">
				<ui:insert name="top">
					<ui:include src="cabecalho.xhtml" />
				</ui:insert>
			</div>
		</div>
		

		<div id="contentwrapper">
			<div id="contentcolumn">
				<div class="innertube">
					<ui:insert name="context">&nbsp;</ui:insert>
				</div>
			</div>
		</div>

		<div id="leftcolumn">
			<div class="innertube">
				<ui:insert name="menuBar">
					<ui:include src="menu.xhtml" />
				</ui:insert>
			</div>
		</div>		


		<div id="footer">
			<ui:include src="rodape.xhtml" />
		</div>

	</div>
	<ui:debug hotkey="K" />
</h:body>

</html>
