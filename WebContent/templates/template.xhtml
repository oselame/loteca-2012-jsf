<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="title">#{sistemaBean.nomesistema}</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/grid.css" />
	<style type="text/css">
		.ui-panel,div.ui-state-hover {
			margin: 10px;
			width: 300px;
		}
		
		.ui-dashboard-column {
			width: 320px;
		}
	</style>
</h:head>
<h:body>
	<div id="outerWrapper">
		<div id="header">
			<ui:include src="cabecalho.xhtml" />
		</div>
		<div id="contentWrapper">
			<div id="leftColumn1">
				<ui:include src="menu.xhtml" />
			</div>
			<div id="content">
				<ui:insert name="context">&nbsp;</ui:insert>
			</div>
			<br class="clearFloat" />
		</div>
		<div id="footer">
			<ui:include src="rodape.xhtml" />
		</div>
	</div>
	<ui:debug hotkey="K" />
</h:body>

</html>
