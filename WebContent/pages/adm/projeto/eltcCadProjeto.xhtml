<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="#{pageContext.servletContext.contextPath}/templates/template.xhtml">
	
	<ui:define name="context">
		<h:form>
			<p:messages showDetail="true" showSummary="false" />
			<p:panel header="#{msg.projeto_cadastrar}">
				<h:inputHidden value="#{projetoBean.entity.status}"  />
				<h:panelGrid columns="2" style="width:100%" columnClasses="headerColumn alignRight bold">
					<h:outputLabel value="#{msg.projeto_cdprojeto}*:" for="cdProjeto"
						rendered="#{projetoBean.entity.status ne 'I'}" /> 
					<p:inputText value="#{projetoBean.entity.cdProjeto}" id="cdProjeto"
						style="width:50px;" rendered="#{projetoBean.entity.status ne 'I'}" readonly="true" /> 
					
					<h:outputLabel value="#{msg.projeto_nmprojeto}*:" for="nmProjeto"/>
					<p:inputText value="#{projetoBean.entity.nmProjeto}" id="nmProjeto" required="true" 
						requiredMessage="#{msg.projeto_nmprojeto_requirido}" 
						maxlength="45" style="width: 100%" />
					
					<h:outputLabel value="#{msg.projeto_sgprojeto}*:" for="sgProjeto"/>
					<p:inputText value="#{projetoBean.entity.sgProjeto}" id="sgProjeto" required="true" 
						requiredMessage="#{msg.projeto_sgprojeto_requirido}" 
						maxlength="45" style="width: 100%"/>
				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton value="#{msg.button_save}" action="#{projetoBean.save}" ajax="false" />
					<p:commandButton value="#{msg.button_novo}" action="#{projetoBean.adicionar}" ajax="false" immediate="true"/>
					<p:commandButton value="#{msg.button_excluir}" action="#{projetoBean.excluir}" ajax="false" 
						rendered="#{projetoBean.entity.status ne 'I'}" 
						onclick="return confirm('#{msg.confirma_exclusao_registro}')" />
					<p:commandButton value="#{msg.button_voltar}" action="eltcConProjeto" ajax="false" immediate="true"/>
				</f:facet>
			</p:panel>
		</h:form>
		
		
	</ui:define>
</ui:composition>
</html>
