<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
		<h:form id="loginForm2" prependId="false" rendered="#{sistemaBean.exibirLogin}" style="text-align: center;">
		<div id="header">
			<h:panelGrid columns="2" border="0" width="300" style="border-width: 1px; border-style: solid;text-align: center;">
				<h:outputLabel>Login:</h:outputLabel>
				<h:inputText id="j_username" required="true" style="width:100px" requiredMessage="Campo 'Login' não informado." />
	
				<h:outputLabel>Senha:</h:outputLabel>
				<h:inputSecret id="j_password" required="true" style="width:100px" requiredMessage="Campo 'Senha' não informado." />
	
				<h:outputLabel />
				<h:commandButton type="submit" id="login" action="#{authenticationBean.doLogin}" value="Entrar" />
				
				<h:outputLabel />
			</h:panelGrid>
			<h:commandLink value="Recuperação de senha" action="#{authenticationBean.abrirEsqueciMinhasenha}" immediate="true" />
		</div>
	</h:form>
</h:body>
</html>
